<!DOCTYPE html>
<html>
<head>
    <link href="css/hud.css" rel="stylesheet" type="text/css" />
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="js/hud.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div id="container">
        <img class="driftImage" src="images/drifting.png" />
        <div class="driftDisplayTandem"><span>Tandem bonus: 0</span></div>
        <div class="driftDisplay"><span>784 654</span></div>
        <div class="driftDisplayMulti"><span>x0.0</span></div> 
    </div>

    <div id="containerSucces">
        <img class="animate__animated animate__bounceIn succesImage" src="images/success.png" />
        <div class="animate__animated animate__bounceIn succesTitle"><span>Success</span></div>
        <div class="animate__animated animate__fadeInUp animate__delay-1s succesText"><span>You just passed 1m points ! </span></div>
    </div>

    <img src="images/logo.png" class="game-logo">
    

    <div id="containerJoin">
        <div class="buttonContainer">
            <button class="btn waves-effect waves-light clickJoinButton" type="submit" name="action">Play</button>
        </div>
        <div class="buttonContainer">
            <button class="btn waves-effect waves-light seasonButton" type="button" name="action">Season 1</button>
        </div>
    </div>

    <div id="devUpdateModal">
        <h4>Dev Updates</h4>
        <div class="modal-content">
            <p>New Updates For Season 1!!</p>
            <ul>
                <li>We have worked hard in adding new cars</li>
                <li>We have fixed bugs with the main ui</li>
                <li>we have fixed the eco system</li>
            </ul>
        </div>
        <button class="closeButton">Close</button>
    </div>

    <div class="version">Version: 2.937.253.1</div>

</body>
</html>
